name: data_editor
description: My personal GsDatabaseEditor
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartx: ^1.1.0
  rxdart: ^0.28.0
  excel: ^4.0.2
  flutter_lints: ^6.0.0
  html: ^0.15.2
  http: ^1.1.0
  gsdatabase:
    path: ../dart-gsdatabase

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/bg.png
    - assets/icons/food/
    - assets/icons/rarity/
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa.ttf
